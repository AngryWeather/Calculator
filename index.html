<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <input class="border" type="text" disabled>
        <button class="type">7</button>
        <button class="type">8</button>
        <button class="type">9</button>
        <button>*</button>
        <button class="type">4</button>
        <button class="type">5</button>
        <button class="type">6</button>
        <button>/</button>
        <button class="type">1</button>
        <button class="type">2</button>
        <button class="type">3</button>
        <button>+</button>
        <button class="type" value="0">0</button>
        <button class="type">.</button>
        <button value="subtract">-</button>
        <button value="C">C</button>
        <button value="equals">=</button>        
    </div>
    <script src="scripts/script.js"></script> 
</body>
</html>
